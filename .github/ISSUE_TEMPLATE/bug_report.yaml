name: Bug Report
description: File a bug report
labels: [Bug]
body:
- type: markdown
  attributes:
    value: "# A330-900 Bug Report Form"
- type: dropdown
  id: version
  attributes:
    label: Aircraft Version
    description: What version of the A330-900 are you using?
    options:
    - Stable
    - Development
  validations:
    required: true
- type: textarea
  id: build-info
  attributes:
    label: Build info
    placeholder: |
      {
        "built": "2021-04-15T22:57:32+00:00",
        "ref": "v0.100",
        "sha": "074456d780679b037b80fe2827afeddfc10008b9",
        "actor": "HEADWIND",
        "event_name": "manual"
      }
    description: Please paste the contents from the SU95X_build_info.json (located inside main aircraft folder) into the field.
    render: json
  validations:
    required: true
- type: textarea
  id: desc
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is and what happened.
  validations:
    required: true
- type: textarea
  id: expected
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  id: reproduce
  attributes:
    label: Steps to reproduce
    placeholder: |
      1.
      2.
      3.
      ...
    description: We need to know how you encountered the bug to properly troubleshoot the issue.
  validations:
    required: true
- type: textarea
  id: references
  attributes:
    label: References (optional)
    description: If applicable, add screenshots or videos to help explain your problem.
  validations:
    required: false
- type: textarea
  id: misc
  attributes:
    label: Additional info (optional)
    description: Add any other context about the problem here. Was this working before? When did the issue start occurring?
  validations:
    required: false
- type: input
  id: discord
  attributes:
    label: Discord Username (optional)
    description: You may optionally provide your discord username, so that we may contact you directly about the issue.
    placeholder: ex. username#1234
  validations:
    required: false
